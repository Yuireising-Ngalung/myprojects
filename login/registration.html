<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>Registration Form</h1>
            </div>

            <div class="form">
                <form action="">
                    <div class="row">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="username" minlength="3" required>
                    </div>
                    <div class="row">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="email id" required>
                    </div>
                    <div class="row">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="phone number" maxlength="10" required>
                    </div>
                    <div class="row">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="password" required>
                    </div>
                    <div class="row">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm password" required>
                    </div>
                    <div class="row">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
                <p class="account">Already have an account? <a href="./login.html">Login now</a></p>
            </div>
        </div>
        
        
    </main>
</body>
</html>
